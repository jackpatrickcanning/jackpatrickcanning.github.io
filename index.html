
<html>
<script>
    let memory = [];

    function dis(val) {
        document.getElementById("result").value += val
    }
    function solve() {
        let x = document.getElementById("result").value
        let y = eval(x)
        document.getElementById("result").value = y;
        if (y == 80085) {
            location.replace("hmfsi.html");
        }
    }
    function clr() {
        document.getElementById("result").value = ""
    }
    function mplus() {
        let value = document.getElementById("result").value; 
        memory.push(value);
        console.log(memory);

    }
    function mneg() {
        memory.pop();

        console.log(memory);
    }
    function mc() {
        memory = [];
        console.log(memory);
    }
    function mr() {
        let val = memory[memory.length - 1];
        document.getElementById("result").value = val;
        console.log(memory[memory.length - 1]);
        
    }
    console.log(memory);
    
</script>
<table border="1">
    <tr>
        <td colspan="3"><input type="text" id="result" /></td>
        <td><input type="button" value="c" onclick="clr()" /> </td>
    </tr>
    <tr>
    <tr>
        <td>
            <input type="button" value="m+" onclick="mplus()" />
        </td>
        <td>
            <input type="button" value="m-" onclick="mneg()" />
        </td>
        <td>
            <input type="button" value="mc" onclick="mc()" />
        </td>
        <td>
            <input type="button" value="mr" onclick="mr()" />
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="7" onclick="dis('7')" />

        </td>

            <input type="button" value="9" onclick="dis('9')" />
        </td>
        <td>
            <input type="button" value="+" onclick="dis('+')" />
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="4" onclick="dis('4')" />
        </td>
        <td>

            <input type="button" value="=" onclick="solve()" />

    </tr>
</table>
